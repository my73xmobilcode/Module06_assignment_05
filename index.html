        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}

        button {color: #f2f2f6;
                background-color: rgb(84, 146, 227);width: 200px;}

<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="fname">8-Digit Employee ID</label> <br>
        <input type="text" id="myid" maxlength="8"><br>
        <label for="fname">Full Name</label> <br>
        <input type="text" id="myname"><br>
        <label for="fname">4-Digit Extension</label>  <br>
        <input type="text" id="myext" maxlength="4"><br>
        <label for="fname">Email</label><br>
        <input type="email" id="myemail" ><br>
        <label for="fname">Department</label>
        <br>
        <select name="" id="mydepartment"  maxlength="8">
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qualityAssurance">Quality Assurance</option>
            <option value="sales">Sales</option>
          </select>
          <br>
          <br>  
          <button class="btnSubmit" type="submit" id="submit">Add Employee</button><br>
    </form>
</body>
